<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Чорновик</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form 
      action="*" 
      method="post"
      data-qa="big"
      class="form"
      >
        
      <input 
        type="search" 
        placeholder="Try &quot;Los Angeles&quot; " 
        data-qa="keypress"
        class="input"
      >
    </form>

    <form 
      action="*" 
      method="post"
      data-qa="small"
    >
      <input 
        type="search" 
        placeholder="Try &quot;Los Angeles&quot;"
        class="input input--small"
      >   
    </form>

    <img 
      src="images/Search.svg" alt="search" 
      class="photo_second">

    <img 
      src="images/Search.svg" alt="search2"
      class="photo_first">

  </body>
</html>
