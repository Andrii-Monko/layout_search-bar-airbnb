<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Чорновик</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form 
      action="*" 
      method="post"
      data-qa="big"
      >
      <input 
        type="search" 
        placeholder="Try &quot;Los Angeles&quot; " 
        data-qa="keypress"
        class="big_input"
      >
    </form>

    <form 
      action="*" 
      method="post"
      data-qa="small"
    >
      <input 
        type="search" 
        placeholder="Try &quot;Los Angeles&quot;" 
        class="small_input"
      >   
    </form>

  </body>
</html>
